<form method="post" #userForm="ngForm" (ngSubmit)="createUser(userForm)">
    
    <div class="form-group">
        <div class="col-sm-12">
            <label>Nome:</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name" required>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-12">
            <label>E-mail:</label>
        </div>
        <div class="col-sm-8">
            <input type="email" class="form-control"  placeholder="name@example.com"  name="email" id="email" [(ngModel)]="user.email" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btnConfig" [disabled]="userForm.invalid">Salvar</button>

    <section class="mt-5">
        <div class="container">
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-secondary text-center">
                <tr>
                  <th>CÃ³digo</th>
    
                  <th class="w-50">Nome</th>
                  <th class="w-25">E-mail</th>
                  <th class="w-30">Editar</th>
                  <th class="w-30">Excluir</th>
                </tr>
              </thead>
    
              <tbody>
                <tr *ngFor="let user of users">
                  <td class="text-center w-25">{{user.id}}</td>
    
                  <td>{{user.name}}</td>
    
                  <td>{{user.email}}</td>

                  <td class="text-center"><button type="button" class="btn btn-success  btn-sm"><i class="bi bi-pencil-fill"></i></button></td>
                  <td class="text-center"><button type="button" class="btn btn-danger  btn-sm"><i class="bi bi-basket2-fill"></i></button></td>

                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-success">Pdf  <i class="bi bi-file-arrow-down"> </i></button>
          </div>
        </div>
      </section>
</form>
